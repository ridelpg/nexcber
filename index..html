<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Imagem em Tons de Amarelo Escuro</title>
    <style>
        body {
            background-color: #252525; /* Cinza escuro */
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        header {
            background-color: #ffa000; /* Amarelo escuro */
            padding: 1em;
            text-align: center;
            color: #252525;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        main {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .image-container {
            margin-top: 20px;
            position: relative;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: block;
        }

        .button-container {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            width: 100%;
            z-index: 2;
        }

        .button {
            padding: 12px 24px;
            background-color: #252525; /* Preto */
            color: #ffa000; /* Amarelo escuro */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #454545; /* Tom mais escuro de preto */
            transform: scale(1.1); /* Zoom in effect */
        }

        footer {
            background-color: #ffa000; /* Amarelo escuro */
            padding: 1em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #252525;
            z-index: 1;
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            img {
                max-width: 90%;
            }

            .button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Página com Imagem em Tons de Amarelo Escuro</h1>
    </header>

    <div class="image-container">
        <!-- Add your image source and alt text below -->
        <img src="nex.png" alt="Description of the image">
        <div class="button-container">
            <button class="button">Button 1</button>
            <button class="button">Button 2</button>
            <button class="button">Button 3</button>
        </div>
    </div>

    <main>
        <p>Esta é uma página com imagem em tons de amarelo escuro. Sinta-se à vontade para personalizá-la conforme suas preferências.</p>
    </main>

    <footer>
        <p>&copy; 2024 Página com Imagem em Tons de Amarelo Escuro</p>
    </footer>
</body>
</html>
